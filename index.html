<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "calc">
        <div class = "screen" id = "screen">0</div>
        <form>
            <button type = "button" id="clearButton" class = "clearButton">AC</button>
            <button type = "button" id="reverse" class = "reverse">+/-</button>
            <button type = "button" id="percent" class = "percent">%</button>
            <button type = "button" class = "divide action">÷</button>
            <br>
            <button type = "button" class = "digit">7</button>
            <button type = "button" class = "digit">8</button>
            <button type = "button" class = "digit">9</button>
            <button type = "button" class = "multi action">×</button>
            <br>
            <button type = "button" class = "digit">4</button>
            <button type = "button" class = "digit">5</button>
            <button type = "button" class = "digit">6</button>
            <button type = "button" class = "minus action">−</button>
            <br>
            <button type = "button" class = "digit">1</button>
            <button type = "button" class = "digit">2</button>
            <button type = "button" class = "digit">3</button>
            <button type = "button" class = "plus action" >+</button>
            <br>
            <button type = "button" class = "calc">
                <i class="bi bi-calculator"></i>
            </button>
            <button type = "button" class = "digit">0</button>
            <button type = "button" id="comma" class = "comma">,</button>
            <button type = "button" id="equal" class = "equal">=</button>
        </form>
    </div>
    <script src = "script.js"></script>
</body>
</html>
